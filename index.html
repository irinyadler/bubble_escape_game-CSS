<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="game">
			<div class="game__body">
				<div class="game__items">
					<div class="game__text">Result : <span></span></div>
				</div>
				<div class="game__counter"></div>
			</div>
			<div class="game__win">Win</div>
		</div>
		<div class="info">
			<a href="#info" title="Rules of the game" class="info__icon">i</a>
			<div id="info" class="info__body">
				<a href="#" class="info__close">X</a>
				<div class="info__text">
					<p>You need to run away from bubbles for 1 minute </p>
					<p>Game will start after mouseover the grey field </p>
					<p>Game starts again if you cross the field </p>
				</div>

			</div>
		</div>
	</div>
</body>

</html>
